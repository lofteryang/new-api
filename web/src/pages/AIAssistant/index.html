<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Light Effects -->
    <div class="light-effects">
        <div class="light-beam light-beam-1"></div>
        <div class="light-beam light-beam-2"></div>
        <div class="light-beam light-beam-3"></div>
        <div class="light-beam light-beam-4"></div>
    </div>

    <!-- Background Particles -->
    <div class="particles-container">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
        <div class="particle particle-7"></div>
        <div class="particle particle-8"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1 class="brand-name">Grok</h1>
                <p class="subtitle">What do you want to know?</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-area" id="chatArea">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Input Section -->
        <footer class="input-section">
            <div class="input-container">
                <input
                    type="text"
                    class="message-input"
                    id="messageInput"
                    placeholder="Ask me anything..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
